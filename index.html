<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bodyColor">
    <div class="container">
        <h1 class="titulo">Lista de Precios</h1>
        <div class="form-row">
            <div class="form-group">
                <label for="searchInput" class="form-label">Buscar por medida</label>
                <input type="text" class="form-control" id="searchInput" placeholder="ingresa la medida">
            </div>
        </div>
        <h2 class="container titulo">Agregar item</h2>
        <form id="priceForm">
            <div class="form-row">
                <div class="form-group">
                <label for="item" class="form-label">Ítem</label>
                <input type="text" class="form-control" id="item" required>
             </div>
                <div class="form-group">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" required>
                </div>
                <div class="mb-3">
                <label for="measure" class="form-label">Medida</label>
                <input type="text" class="form-control" id="medida" required>
                </div>
                <div class="form-group">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" step="0.01" required>
                </div>
                <div class="form-group">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
                </div>
                <div class="form-group">
            <button type="button" class="btn btn-dark" onclick="addItem()">Agregar</button>
                </div>
            </div>
        </form>

        <table class="table mt-4 table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Ítem</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Medida</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="priceList">
            </tbody>
        </table>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
